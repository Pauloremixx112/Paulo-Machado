<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Red Tomato - Loja de Roupas e Acessórios</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .w3-bar .w3-bar-item {
            font-size: 18px;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card {
            margin-bottom: 16px;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #f1f1f1;
            height: 100%;
            padding: 20px;
        }

        .filter {
            margin-bottom: 20px;
        }

        .filter label {
            font-weight: bold;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        .menu-item {
            float: right;
            padding-right: 10px;
        }

        .discount-price {
            color: red;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>

<div class="w3-bar w3-red w3-large">
    <a href="#" class="w3-bar-item w3-button w3-mobile">Red Tomato</a>
    <a href="#produtos" class="w3-bar-item w3-button w3-mobile">Produtos</a>
    <a href="#contacto" class="w3-bar-item w3-button w3-mobile">Contacto</a>
    <a href="#Carrinho" class="w3-bar-item w3-button w3-right w3-mobile"><i class="fa fa-shopping-cart"></i> Carrinho</a>
    <a href="#login" class="w3-bar-item w3-button w3-right w3-mobile menu-item">Criar Conta</a>
</div>

<div class="sidebar">
    <h3>Filtros</h3>
    <div class="filter">
        <label for="mostrar-por">Mostrar por:</label>
        <select id="mostrar-por" class="w3-select">
            <option value="mais-vendidos">Mais vendidos</option>
            <option value="novidades">Novidades</option>
            <option value="preco-asc">Preço: ASCENDENTE (Menor para Maior)</option>
            <option value="preco-desc">Preço: DESCENDENTE (Maior para Menor)</option>
        </select>
    </div>

    <div class="filter">
        <label for="genero">Gênero:</label>
        <select id="genero" class="w3-select">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
    </div>

    <div class="filter">
        <label for="marca">Marca:</label>
        <select id="marca" class="w3-select">
            <option value="marca-a">Marca A</option>
            <option value="marca-b">Marca B</option>
            <option value="marca-c">Marca C</option>
        </select>
    </div>

    <div class="filter">
        <label for="preco">Preço:</label>
        <select id="preco" class="w3-select">
            <option value="0-50">€0 - €50</option>
            <option value="50-100">€50 - €100</option>
            <option value="100-200">€100 - €200</option>
        </select>
    </div>

    <div class="filter">
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" class="w3-select">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
    </div>

    <div class="filter">
        <label for="cor">Cor:</label>
        <select id="cor" class="w3-select">
            <option value="preto">Preto</option>
            <option value="branco">Branco</option>
            <option value="azul">Azul</option>
        </select>
        <button class="w3-button w3-block w3-red w3-margin-top" onclick="aplicarFiltros()">Ir</button>
        <script>
            function aplicarFiltros() {
                var mostrarPor = document.getElementById("mostrar-por").value;
                var genero = document.getElementById("genero").value;
                var marca = document.getElementById("marca").value;
                var preco = document.getElementById("preco").value;
                var tamanho = document.getElementById("tamanho").value;
                var cor = document.getElementById("cor").value;

                alert("Filtros aplicados:\n" +
                      "Mostrar por: " + mostrarPor + "\n" +
                      "Gênero: " + genero + "\n" +
                      "Marca: " + marca + "\n" +
                      "Preço: " + preco + "\n" +
                      "Tamanho: " + tamanho + "\n" +
                      "Cor: " + cor);
            }
        </script>
    </div>
</div>

<div class="main-content">


    <div id="promotionCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#promotionCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#promotionCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#promotionCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1500x500?text=Camiseta+Desconto+40%25" alt="Produto 1">
                <div class="carousel-caption">
                    <h3>Camisa Nike</h3>
                    <p><span class="old-price">€50,00</span> <span class="discount-price">€30,00</span></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://ouremsport.com/image/cache/data/adidas/IC0044_men_36_stripes_single_jersey_textil_homem_adidas_2-800x800.jpg" alt="Produto 2">
                <div class="carousel-caption">
                    <h3>Calça Adidas</h3>
                    <p><span class="old-price">€70,00</span> <span class="discount-price">€49,00</span></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1500x500?text=Jaqueta+Desconto+50%25" alt="Produto 3">
                <div class="carousel-caption">
                    <h3> Puma</h3>
                    <p><span class="old-price">€100,00</span> <span class="discount-price">€50,00</span></p>
                </div>
            </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#promotionCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promotionCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="w3-container" id="produtos">
        <h2 class="w3-center">Produtos em Destaque</h2>

        <div class="w3-row-padding w3-margin-top">
            <div class="w3-third w3-margin-bottom">
                <div class="w3-card-4 product-card">
                    <img src="https://resize.sprintercdn.com/f/1440x1440/products/0385384/camiseta-nike_0385384_00_4_1669957947.jpg?w=1440&q=75" alt="Produto 1">
                    <div class="w3-container">
                        <h3>Produto 1</h3>
                        <p class="w3-large w3-text-red">75,00€</p>
                        <button class="w3-button w3-block w3-red">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="w3-third w3-margin-bottom">
                <div class="w3-card-4 product-card">
                    <img src="https://personalizei.pt/wp-content/uploads/2020/10/branco.600.jpg" alt="Produto 2">
                    <div class="w3-container">
                        <h3>Produto 2</h3>
                        <p class="w3-large w3-text-red">120,00€</p>
                        <button class="w3-button w3-block w3-red">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="w3-third w3-margin-bottom">
                <div class="w3-card-4 product-card">
                    <img src="https://atacadodecamisetas.com.br/368-large_default/camiseta-azul-royal-sublimacao-poliester.jpg" alt="Produto 3">
                    <div class="w3-container">
                        <h3>Produto 3</h3>
                        <p class="w3-large w3-text-red">35,00€</p>
                        <button class="w3-button w3-block w3-red">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="w3-container w3-red w3-padding-16 w3-center" id="contato">
    <p>Red Tomato</p>
    <div class="w3-xlarge">
        <a href="#" class="w3-hover-opacity"><i class="fa fa-facebook-official"></i></a>
        <a href="#" class="w3-hover-opacity"><i class="fa fa-instagram"></i></a>
        <a href="#" class="w3-hover-opacity"><i class="fa fa-twitter"></i></a>
    </div>
</footer>

</body>
</html>
